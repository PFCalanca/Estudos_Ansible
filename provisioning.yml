---
- hosts: all
  tasks: 
    - name: "Instala pacotes de dependencias do OS"
      apt: 
        name:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server-5.6
        - python-mysqldb
        - php5-mysql
        state: latest
      become: yes
    
    - name: 'Cria o banco do MySQL'
      mysql_db: 
        name: wordpress_db
        login_user: root
        state: present
    
    - name: 'Criando um modulo de User'
      mysql_user:
        login_user: teste
        name: wordpress_user
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present